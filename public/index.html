<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video Thumbnailer</title>
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; }
    input, button { padding:6px; margin:4px; }
    textarea { width:100%; height:300px; background:#000; color:#0f0; }
  </style>
</head>
<body>

<h2>Video Thumbnailer</h2>

<input id="folder" placeholder="/media/processed" size="40">
<button onclick="scanFolder()">Scan & Enqueue</button>
<button onclick="pauseQueue()">Pause</button>
<button onclick="resumeQueue()">Resume</button>

<div id="queue">0 files queued</div>

<textarea id="log" readonly></textarea>

<script src="app.js"></script>
</body>
</html>
